    <title>Document</title>
    <script>
        'use strict'

        function chef(foods) {
            let i = 0;

            return {
                next() {
                    let done = (i >= foods.length);
                    let value = !done ? foods[i++] : undefined;

                    return {
                        value: value,
                        done: done
                    }
                }
            }
        }
        let wg = chef(['xihongsi', 'chaojidan']);
        console.log(wg.next())
        console.log(wg.next())
        console.log(wg.next())
    </script>
