<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="framework/bootstrap.min.css">

                        //         console.info('都不做')
                        //     } else {
                        //         this.goodsStandard.push(this.goodsColor)
                        //     }
                        // }

                        // }


                    }

</head>

<body>
    <div id="app" class="container">
        <h3>{{titleAll[0]}} <span class="glyphicon glyphicon glyphicon-tags"></span></h3>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <form class="form-horizontal">
                <div class="form-group" v-for="(item,index) in goodsMsg">
                    <!--表单-->
                    <label for="inputEmail3" class="col-sm-2 control-label">{{item}}</label>
                    <div class="col-sm-10" v-if=index!=1>
                        <input type="text" class="form-control" id="inputEmail3" placeholder="必填">
                    </div>
                    <!--下拉框-->
                    <div class="dropdown col-sm-10" v-if=index==1>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> Dropdown <span class="caret"></span></button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>


        <h3>{{titleAll[1]}} <span class="glyphicon glyphicon glyphicon-tags"></span></h3>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h4>{{standard}}:</h4>
            <div class="col-lg-3">
                <div class="col-lg-12" v-for="(goods,index) in goodsStandard">
                    <label><input v-bind:name=goods.name @click="nextInput(index,goods.fish)" type="checkbox" v-model="goods.fish" class="ace"><span class="lbl"><input value="" type="text" v-bind:placeholder=goods.name ></span></label>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="col-lg-12" v-for="(goods,index) in goodsStandard">
                    <label><input  v-bind:name=goods.name @click="nextInput(index,goods.fish)" type="checkbox" v-model="goods.fish" class="ace"><span class="lbl"><input value="" class="form-control" type="text" v-bind:placeholder=goods.name ></span></label>
                </div>
            </div>
        </div>
        <h3>{{titleAll[2]}} <span class="glyphicon glyphicon glyphicon-tags"></span></h3>
        <h3>{{titleAll[3]}} <span class="glyphicon glyphicon glyphicon-tags"></span></h3>
        <h3>{{titleAll[4]}} <span class="glyphicon glyphicon glyphicon-tags"></span></h3>

        <!--按钮-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交保存</button>
            </div>
        </div>

        <input type="text" v-model='message'> <br>{{ message }}<br>
        <input type="text" v-model='msg'>
